<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<title>作業08</title>
	<style>
		h4 {
		    color: red;
		}

		label {
		    color: blue;
		}
		input {
		    color: green;
		}

		div {
		    color: blue;
		    margin: 5px;

		    table {
		    width: 30%;
		    border-color: green;
		    border-style:solid;
		    border-collapse:collapse;

		tr {
		    text-align:left;
		    border-color:red;
		    border-style:solid;

		td {
		    vertical-align:middle;
		    border-color:green;
		    border-style:solid;
		}
	</style>
</head>

<body>
<form id="form01">
	<label>姓名:</label>
	<input type="text" name="name01" value="李允恩"><br>
	<label>收件地址: </label>
	<input type="text" name="address01" value="台北市大安區建國南路二段123號8樓"><br>
	<label>電話:</label>
	<input type="tel" name="tel01" value="097865666"><br>
	<label>電子郵件:</label>
	<input type="email" name="email01" value="david0709lee@gmail.com"><br>
	<label>指定送貨日期:</label>
	<input type="date" name="date01"><br>
	<label>水果種類:(四選一)</label><br>
	<input type="radio" name="fruit" id="fruit01" value="大湖草莓(2盒)">大湖草莓(2盒)449元<br>
	<input type="radio" name="fruit" id="fruit02" value="水蜜桃(1箱)">水蜜桃(1箱)1188元<br>
	<input type="radio" name="fruit" id="fruit03" value="橙蜜香小番茄(1箱)">橙蜜香小番茄(1箱)459元<br>
	<input type="radio" name="fruit" id="fruit04" value="極光哈密瓜(2顆)">極光哈密瓜(2顆)1099元<br>
</form>
<br>
<button onclick="shoppingInfo()"><h4>結帳</h4></button>
<div id="demo"></div>
<script>
	function shoppingInfo() {
	    const X = document.getElementById("form01");
	    var item = "";
	    var price = 0;
	    var text = "<h4>您的購物資訊如下:</h4>";
	    text += "<table>";
	    var i;
	    for (i = 0; i < 5; i++) {
	        text += "<tr>";
	        switch (i) {
	            case 0:
	                item = "姓名: ";
	                break;
	            case 1:
	                item = "收件地址: ";
	                break;
	            case 2:
	                item = "電話: ";
	                break;
	            case 3:
	                item = "電子郵件: ";
	                break;
	            case 4:
	                item = "指定送貨日期: ";
	                break;
	        }
	        text += "<td>" + item + "</td>";
	        text += "<td>" + X.elements[i].value + "</td>";
	        text += "</tr>";
	    }
	    for (i = 5; i <= 8; i++) {
	        if (X.elements[i].checked === true) {
	            switch (i) {
	                case 5:
	                    price = 449;
	                    break;
	                case 6:
	                    price = 1188;
	                    break;
	                case 7:
	                    price = 459;
	                    break;
	                case 8:
	                    price = 1099;
	                    break;
	            }
	            text += "<tr>";
	            text += "<td>" + "水果種類: " + "</td>";
	            text += "<td>" + X.elements[i].value + "</td>";
	            text += "<tr>";
	            text += "<td>" + "價格合計: " + "</td>";
	            text += "<td>" + price + "元</td>";
	            text += "</tr>";
	        }
	    }
	    text += "</table>";
	    document.getElementById("demo").innerHTML = text;
	}
</script>

</body>

</html>
